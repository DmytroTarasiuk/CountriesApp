<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

      <script src="script.js" defer></script>
      <title>Countries App</title>
    </head>
    <body>
        <header class="nav">
            <h2 style="font-weight: bold;"><a href="index.html">Where in the World?</a> </a></h2>
            <span id="dark">
                <i class="far fa-moon"></i> Dark Mode
            </span>
        </header>

        <main id="main" class="main">
    
            <form id="form" class="form">
                <input type="text" class="search" id="search" placeholder="Search for a country...">
                <select name="region" id="region" class='region' form="form">
                    <option value="" selected hidden>Filter by a region: </option>
                    <option value="all">All</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </form>
            
            <div class="country-container" id="country-container">
                
            </div>
        </main>
    
    </body>
</html>
